<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Random Walk</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/calc_form_validation.js" type="text/javascript"></script>
    <script src="/js/jsapi" type="text/javascript"></script>
    <script src="/js/calc.js" type="text/javascript"></script>
    <script src="/js/chart.js" type="text/javascript"></script>
    <script src="/js/list_population.js" type="text/javascript"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" id="myNavbar">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button> <a class="navbar-brand">Random Walk</a>
            </div>
            <div class="collapse navbar-collapse col-md-6" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="active"> <a href="#" target="_blank">Home</a> </li>
                </ul>
            </div>
            <div class="col-md-6 pull-right">
                <h4 class="text-right" style="color:white">Hi {{vm.user.firstName}} {{vm.user.lastName}}!    <a class=" btn btn-primary btn-sm" href="#/login">
				<span class="glyphicon glyphicon-user"></span>
				Logout {{vm.user.username}}
				</a></h4>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <div class="col-md-6">
                    <h1>Random Walk</h1>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-3 form well">
                    <form>
                        <div class="form-group">
                            <div class="row" id="savetop">
                                <div class="col-md-9">
                                    <label for="inputName" id="inputNameLabel">Name</label>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-danger btn-sm" style="margin: 0px 5px 5px 5px" id="save" type="button"><span class="glyphicon glyphicon-floppy-disk"></span>
                                    </button>
                                </div>
                                <div class="col-md-12">
                                    <input class="form-control" id="inputName" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAsset">Asset</label>
                                <input class="form-control calcdat" id="inputAsset" placeholder="Asset" role="form">
                            </div>

                            <div class="form-group">
                                <label for="inputDrift">Drift</label>
                                <input class="form-control calcdat" id="inputDrift" placeholder="Drift">
                            </div>
                            <div class="form-group">
                                <label for="inputVolatility">Volatility</label>
                                <input class="form-control calcdat" id="inputVolatility" placeholder="Volatility">
                            </div>
                            <div class="form-group">
                                <label for="inputTimestep">Timestep</label>
                                <input class="form-control calcdat" id="inputTimestep" placeholder="Timestep">
                            </div>
                        </div>
                        <br>

                        <div class="btn-group">
                            <button class="btn btn-primary subbtn" id="calcbt" type="button">Submit</button>
                            <button class="btn btn-primary dropdown-toggle datbtn" id="dtbtn" data-toggle="dropdown" type="button">Select data <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="dropmen"> </ul>


                        </div>
                    </form>
                </div>
                <div class="col-md-9 chart">
                    <div id="chart_div"> </div>
                </div>
            </div>
            <div class="col-md-3" id="data_tab">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Asset Price</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_body"> </tbody>
                </table>
            </div>
            <div class="row"> </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-12" style="background:grey">
        <h5 class="text-center fttxt" style="color:white"><b>3-MD - 2015</b></h5>
    </div>
</body>

</html>
